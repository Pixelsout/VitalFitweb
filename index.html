<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitVital - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a href="#" class="logo">FitVital</a>
        </div>
    </nav>

    <main>
        <div class="card">
            <h1>Welcome to FitVital</h1>
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="signup">Sign Up</button>
            </div>

            <div id="login" class="tab-content active">
                <form id="login-form" action="connect.php" method="post" novalidate>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                        <small class="error-message" id="email-error">Please enter a valid email address.</small>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required minlength="8" />
                        <small class="error-message" id="password-error">Password must be at least 8 characters long.</small>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="signup" class="tab-content">
                <form id="signup-form" action="register.php" method="POST" novalidate>
                    <div class="form-group">
                        <label for="signup-name">Name</label>
                        <input type="text" id="signup-name" name="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="signup-email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <small class="error-message" id="signup-email-error">Please enter a valid email address.</small>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="signup-password" required minlength="8">
                        <small class="error-message" id="signup-password-error">Password must be at least 8 characters long.</small>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

    <script src="login.js"></script>
</body>
</html>
